<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">

    <title>Eventos App</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <header>
        <nav>
            <div>
                <a href="#" class="brand-logo">Vendas Realizadas</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/clientes/{cpf}" class="waves-effect waves-light btn"><i
                                class="material-icons left">format_list_bulleted</i>Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <table class="container">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cupom</th>
                <th>Cliente</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venda : ${vendas}">
                <td><span th:text="${venda.getId()}"></span></td>
                <td><span th:text="${venda.getCupomStr()}"></span></td>
                <td><span th:text="${venda.getCliente().getNome()}"></span></td>
            </tr>
        </tbody>
    </table>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

</body>

</html>
