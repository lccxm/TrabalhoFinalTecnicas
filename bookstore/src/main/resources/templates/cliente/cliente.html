<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">

    <title>Eventos App</title>

    <!--Import Google Icon Font-->
    <link	href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
          href="/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

<header>
    <nav>
        <div>
            <a href="#" class="brand-logo">Detalhes do evento</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/clientes/{cpf}" class="waves-effect waves-light btn"><i
                        class="material-icons left">format_list_bulleted</i>Eventos</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <h5>Detalhes do cliente</h5>
    <div class="row">
        <p>Nome: <span th:text="${cliente.nome}"></span>
        <p>CPF: <span th:text="${cliente.cpf}"></span>
        <p>Endere√ßo: <span th:text="${cliente.endereco}"></span>
        <p>UF: <span th:text="${cliente.uf}"></span>
    </div>

</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

</body>
</html>
